name: CI Pipeline

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]
    paths-ignore:
      - '**.md'
      - '.docs/**'

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint
        
      - name: Check TypeScript Build
        run: npm run build

      - name: Run Unit Tests
        run: npm test -- --coverage --testPathIgnorePatterns=".*/integration/.*"
        env:
          NODE_ENV: test